<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>scooter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <nav>
      <div>NBA FANTASY 2014-2024</div>
    </nav>

    <h1>My Fantasy Team</h1>
    <section id="team-page">
      <div class="card-container">
        <div class="card" id="PG">
          <span>Point Guard</span>
          <div class="datails"></div>
        </div>
        <div class="card" id="SG">
          <span>Shooting Guard</span>
          <div class="datails"></div>
        </div>
        <div class="card" id="SF">
          <span>Small Forward</span>
          <div class="datails"></div>
        </div>
        <div class="card" id="PF">
          <span>Power Forward</span>
          <div class="datails"></div>
        </div>
        <div class="card" id="C">
          <span>Center</span>
          <div class="datails"></div>
        </div>
      </div>
    </section>

    <div>NBA Player Search</div>
    <section id="search-page" class="flex-center">
      <form>
        <select id="position" name="position" required>
          <option value="PG">PG</option>
          <option value="SG">SG</option>
          <option value="SF">SF</option>
          <option value="PF">PF</option>
          <option value="C">C</option>
        </select>
        <input id="points" name="points" type="range" min="0" max="20000" />
        <input id="FG" name="FG" type="range" min="0" max="100" />
        <input id="3P" name="3P" type="range" min="0" max="100" />
        <input value="Search Player" id="submit" name="submit" type="submit" />
      </form>
    </section>

    <section id="table-page">
      <table>
        <thead class="header-title">
          <tr>
            <th>Player</th>
            <th>Position</th>
            <th>Points</th>
            <th>FG%</th>
            <th>3P%</th>
            <th id="action">Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <script type="module" src="main.js"></script>
  </body>
</html>
