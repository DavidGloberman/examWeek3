<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>scooter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <header><h1>NBA FANTASY 2014-2024</h1></header>
    <main>
      <section id="team-page">
        <h1>My Fantasy Team</h1>
        <div class="card-container">
          <div class="card" id="PG">
            <h4>Point Guard</h4>
            <div class="details"></div>
          </div>
          <div class="card" id="SG">
            <h4>Shooting Guard</h4>
            <div class="details"></div>
          </div>
          <div class="card" id="SF">
            <h4>Small Forward</h4>
            <div class="details"></div>
          </div>
          <div class="card" id="PF">
            <h4>Power Forward</h4>
            <div class="details"></div>
          </div>
          <div class="card" id="C">
            <h4>Center</h4>
            <div class="details"></div>
          </div>
        </div>
      </section>

      <section id="search-page">
        <h1>NBA Player Search</h1>
        <form>
          <select id="position" name="position" required>
            <option value="PG">PG</option>
            <option value="SG">SG</option>
            <option value="SF">SF</option>
            <option value="PF">PF</option>
            <option value="C">C</option>
          </select>
          <div class="slider-wrapper">
            <span class="slider-label">Points</span>
            <input
              id="points"
              name="points"
              type="range"
              title="Points"
              min="0"
              max="20000"
            />
          </div>
          <div class="slider-wrapper">
            <span class="slider-label">Field Goal %</span>
            <input
              id="FG"
              name="FG"
              type="range"
              title="Field Goal %"
              min="0"
              max="100"
            />
          </div>
          <div class="slider-wrapper">
            <span class="slider-label">3-Point %</span>
            <input
              id="3P"
              name="3P"
              type="range"
              title="3-Point %"
              min="0"
              max="100"
            />
          </div>
          <input
            value="Search Player"
            id="submit"
            name="submit"
            type="submit"
          />
        </form>
      </section>

      <section id="table-page">
        <table>
          <thead class="header-title">
            <tr>
              <th>Player</th>
              <th>Position</th>
              <th>Points</th>
              <th>FG%</th>
              <th>3P%</th>
              <th id="action">Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <script type="module" src="main.js"></script>
  </body>
</html>
